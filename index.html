<!DOCTYPE html>
<html>
<head>
  <title>Tugas Bahasa Indonesia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e8f5e9, #ffffff);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      color: #1b5e20;
      font-size: 40px;
      margin-top: 40px;
    }

    p {
      font-size: 22px;
      width: 80%;
      margin: auto;
      color: #2e7d32;
    }

    .kelompok {
      margin-top: 40px;
      font-size: 20px;
      color: #1b5e20;
    }

    /* Daun */
    .leaf {
      position: fixed;
      top: -50px;
      width: 30px;
      height: 30px;
      background: green;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      opacity: 0.7;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <h1>Tugas Bahasa Indonesia</h1>

  <p>
    Ini adalah website tugas Bahasa Indonesia kami.
    Website ini dibuat menggunakan HTML sederhana dan
    sudah dilengkapi dengan tampilan hijau serta efek daun berjatuhan.
  </p>

  <div class="kelompok">
    <h2>Nama Kelompok:</h2>
    <p>Fawaz</p>
    <p>Dika</p>
    <p>Rama</p>
    <p>Alka</p>
  </div>

  <script>
    function createLeaf() {
      const leaf = document.createElement("div");
      leaf.classList.add("leaf");
      leaf.style.left = Math.random() * window.innerWidth + "px";
      leaf.style.animationDuration = (3 + Math.random() * 5) + "s";
      document.body.appendChild(leaf);

      setTimeout(() => {
        leaf.remove();
      }, 8000);
    }

    setInterval(createLeaf, 500);
  </script>

</body>
</html>
